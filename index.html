<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

    <title>join</title>
</head>

<body>

    <div id="outerDivCanvanBoard">

        <div id="sidebar">
            <div id="sidebarContent">
                <img id="logoImg" src="img/logo.png" alt="Logo">
                <nav id="sideNavigation">
                    <li><a href="index.html">Board</a></li>
                    <li><a href="backlog.html">Backlog </a></li>
                    <li><a id="addTaskLi">Add Task </a> </li>
                    <li><a href="help.html">Help</a></li>
                </nav>
                <div id="sidebarUserImg">
                    <img id="userImg" src="img/philip1.jpg">
                </div>
            </div>

        </div>

        <div id="content">
            <div class="displayNone" id="canvanBoard">
                <div class="canvanColumns" id="columnTodo">
                    <h2>todo</h2>

                </div>
                <div class="canvanColumns" id="columnInprogress">
                    <h2>in progress</h2>


                </div>
                <div class="canvanColumns" id="columnTesting">
                    <h2>testing</h2>

                </div>
                <div class="canvanColumns" id="columnDone">
                    <h2>done</h2>

                </div>
            </div>


            <form id="popUpNewTask">
                <div id="rowBox">
                    <div id="leftRow">
                        <div class="formElement">
                            <label for="title"> title </label>
                            <input class="inputField" type="text" id="title" name="title" placeholder="Task Title...">
                        </div>

                        <div class="formElement">
                            <label for="category"> category </label>
                            <select class="inputField" id="category" name="category">
                                <option value="Design"> design</option>
                                <option value="usability">usability</option>
                                <option value="performance">performance</option>
                            </select>
                        </div>

                        <div class="formElement">
                            <label for="description"> description </label>
                            <textarea class="inputField" type="text" id="description" name="description"
                                placeholder="descripe the task..."></textarea>
                        </div>
                    </div>
                    <div id="rightRow">                    
                        <div class="formElement">
                            <label for="date"> due date </label>
                            <input class="inputField" type="date" id="date" name="date">
                        </div>
                        
                        <div class="formElement">
                            <label for="urgency"> urgancy </label>
                            <select class="inputField" id="urgancy" name="urgancy">
                                <option value="Design"> high</option>
                                <option value="usability">standard</option>
                                <option value="performance">low</option>
                            </select>
                        </div>

                        <div class="formElement">
                            <label for="teamMember"> assinged to </label>
                            <div id="teamMember">
                                <img class="imgTeamMember" src="img/philip1.jpg">
                                <div>
                                    <i class="fas fa-plus-circle"></i>
                                </div>
                            <div class="displayNone" id="boxTeamMember">
                                <div>
                                    <i class="fas fa-user-circle"></i>
                                    <p>Philip</p>                               
                                </div>
                                <div>
                                    <i class="fas fa-user-circle"></i>
                                    <p> Person 2</p>
                                </div>                            
                                <div>
                                    <i class="fas fa-user-circle"></i>
                                    <p> Person 3</p>
                                </div>
                            </div>
                        </div>
                        <div id="buttonBox">
                            <button id="cancelButton"> cancel </button>
                            <button id="submitBtnNewTask"> create Task </button>
                        </div> 
                    </div>                
                </div>

            </form>



        </div>



    </div>





    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/36c389de7e.js" crossorigin="anonymous"></script>

</body>

</html>
